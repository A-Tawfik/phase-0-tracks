<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
<h3>How do armpits smell after certain activities?</h3>
  <table border=16>
    <tr>
      <th>Activity</th>
      <th>Left Pit</th>
      <th>Right Pit</th>
    </tr>
    <tr>
      <td>Rock Climbing</td>
      <td>Smelly</td>
      <td>Stinky</td>
    </tr>
    <tr>
      <td>Swimming in the ocean</td>
      <td>Salty</td>
      <td>Briny</td>
    </tr>
    <tr>
      <td>Showering with flowery soap</td>
      <td>Flowery</td>
      <td>Flowery</td>
    </tr>
</Table>
<h3>Conclusion:</h3>
<p>Shower more often!</p>
</body>
</html>
